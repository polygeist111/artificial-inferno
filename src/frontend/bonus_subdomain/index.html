<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="nofollow">
    <title>Artificial Inferno Bonus Landing Page</title>
</head>
<body>
    <a id="bonus_link" href="replaced by javascript">Only follow this link if you're a belligerent crawler bot (or just very curious)</a>
    <script>
        function generateRandomString(length) {
            return Math.random().toString(36).substring(2, 2 + length);
        }
        document.getElementById("bonus_link").setAttribute("href", "https://bonus.artificialinferno.com/" + generateRandomString(5));
    </script>
</body>
</html>
